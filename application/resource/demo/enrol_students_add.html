    <script src="lib/jquery-validation/jquery.metadata.js" type="text/javascript"></script>
    <script src="lib/jquery-validation/messages_cn.js" type="text/javascript"></script>

    <script type="text/javascript">
        var eee;
        $(function ()
        {
            $.metadata.setType("attr", "validate");
            var v = $("form").validate({
                debug: true,
                errorPlacement: function (lable, element)
                {
                    if (element.hasClass("l-textarea"))
                    {
                        element.ligerTip({ content: lable.html(), target: element[0] }); 
                    }
                    else if (element.hasClass("l-text-field"))
                    {
                        element.parent().ligerTip({ content: lable.html(), target: element[0] });
                    }
                    else
                    {
                        lable.appendTo(element.parents("td:first").next("td"));
                    }
                },
                success: function (lable)
                {
                    lable.ligerHideTip();
                    lable.remove();
                },
                submitHandler: function ()
                {
                    $("form .l-text,.l-textarea").ligerHideTip();
                    alert("Submitted!")
                }
            });
            $("form").ligerForm();
            $(".l-button-test").click(function ()
            {
                alert(v.element($("#txtName")));
            });
        });

		function returnPage() {
			location.href = "enrol_students_lst.html";
		}
    </script>
    <style type="text/css">
        body{ font-size:12px;}
        .l-table-edit {}
        .l-table-edit-td{ padding:4px;}
        .l-button-submit,.l-button-reset{width:80px; float:left; margin-left:10px; padding-bottom:2px;}
        .l-verify-tip{ left:230px; top:120px;}
    </style>
</head>

<body style="padding:10px">
<div id="pageloading"></div>  
    <form name="form1" method="post" action="" id="form1">
    <div></div>
        <table cellpadding="0" cellspacing="0" class="l-table-edit" >
		    <tr>
                <td align="right" class="l-table-edit-td">编号:</td>
                <td align="left" class="l-table-edit-td"><input name="txtNo" type="text" id="txtNo" ltype="text" validate="{required:true,minlength:3,maxlength:10}" /></td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">名字:</td>

            </tr>
           
            <tr>
                <td align="right" class="l-table-edit-td" valign="top">性别:</td>

            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">出生日期:</td>

                </td><td align="left"></td>
            </tr>
			<tr>
                <td align="right" class="l-table-edit-td">身份证号:</td>

            </tr>
			<tr>
                <td align="right" class="l-table-edit-td">联络方式:</td>

            </tr>
			<tr>
                <td align="right" class="l-table-edit-td">家长电话:</td>

                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">学历:</td>

                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">专业:</td>

                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">通过什么<br>方式了解<br>到水晶石:</td>

                <textarea cols="100" rows="4" class="l-textarea" id="knowme" style="width:400px"></textarea>
                </td><td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">对行业的<br>了解情况:</td>
                <td align="left" class="l-table-edit-td"> 
                <textarea cols="100" rows="4" class="l-textarea" id="knowtrade" style="width:400px"></textarea>
                </td><td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">个人喜好:</td>

                <textarea cols="100" rows="4" class="l-textarea" id="preference" style="width:400px"></textarea>
                </td><td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">有无软件<br>基础:</td>
                <td align="left" class="l-table-edit-td"> 
                <textarea cols="100" rows="4" class="l-textarea" id="softbase" style="width:400px"></textarea>
                </td><td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">来水晶石<br>学习的目的:</td>
                <td align="left" class="l-table-edit-td"> 
                <textarea cols="100" rows="4" class="l-textarea" id="purpose" style="width:400px"></textarea>
                </td><td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">就业情况<br>跟踪:</td>

                <textarea cols="100" rows="4" class="l-textarea" id="follow" style="width:400px"></textarea>
                </td><td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td" valign="top">系统用户:</td>

                     <input id="CheckBoxList1_0" type="checkbox" name="sysuser" checked="checked" /><label for="CheckBoxList1_0">有效</label>

            <tr>

		<br />
