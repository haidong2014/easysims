<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>班级信息登录</title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" /> 
    <link href="lib/ligerUI/skins/Gray/css/all.css" rel="stylesheet" type="text/css" /> 
    <script src="lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerForm.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerRadio.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script> 
    <script src="lib/ligerUI/js/plugins/ligerTip.js" type="text/javascript"></script>
    <script src="lib/jquery-validation/jquery.validate.min.js" type="text/javascript"></script> 
    <script src="lib/jquery-validation/jquery.metadata.js" type="text/javascript"></script>
    <script src="lib/jquery-validation/messages_cn.js" type="text/javascript"></script>

    <script type="text/javascript">
        var eee;
        $(function ()
        {
            $.metadata.setType("attr", "validate");
            var v = $("form").validate({
                debug: true,
                errorPlacement: function (lable, element)
                {
                    if (element.hasClass("l-textarea"))
                    {
                        element.ligerTip({ content: lable.html(), target: element[0] }); 
                    }
                    else if (element.hasClass("l-text-field"))
                    {
                        element.parent().ligerTip({ content: lable.html(), target: element[0] });
                    }
                    else
                    {
                        lable.appendTo(element.parents("td:first").next("td"));
                    }
                },
                success: function (lable)
                {
                    lable.ligerHideTip();
                    lable.remove();
                },
                submitHandler: function ()
                {
                    $("form .l-text,.l-textarea").ligerHideTip();
                    alert("Submitted!")
                }
            });
            $("form").ligerForm();
            $(".l-button-test").click(function ()
            {
                alert(v.element($("#txtName")));
            });
        });  

		function returnPage() {
			location.href = "class_lst.html";
		}
		function setCourse() {
			$.ligerDialog.open({ url: 'class_add_setcourse.html', height: 400, width: 850, buttons: [
                { text: '保存', onclick: function (item, dialog) { alert(item.text); } },
                { text: '取消', onclick: function (item, dialog) { dialog.close(); } }
             ], isResize: true
            });
		}
    </script>
    <style type="text/css">
        body{ font-size:12px;}
        .l-table-edit {}
        .l-table-edit-td{ padding:4px;}
        .l-button-submit,.l-button-reset{width:80px; float:left; margin-left:10px; padding-bottom:2px;}
        .l-verify-tip{ left:230px; top:120px;}
    </style>
</head>

<body style="padding:10px">
<div id="pageloading"></div>  
    <form name="form1" method="post" action="" id="form1">
        <table cellpadding="0" cellspacing="0" class="l-table-edit" >
		    <tr>
                <td align="right" class="l-table-edit-td">班级编号:</td>
                <td align="left" class="l-table-edit-td"><input name="txtNo" type="text" id="txtNo" ltype="text" validate="{required:true}" /></td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">班级名称:</td>
                <td align="left" class="l-table-edit-td"><input name="txtName" type="text" id="txtName" ltype="text" validate="{required:true}" /></td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">开课年度:</td>
				<td align="left" class="l-table-edit-td">
					<select name="ddlYear" id="ddlYear" ltype="select">
						<option value="1">2014</option>
						<option value="2">2013</option>
						<option value="3">2012</option>
						<option value="4">2011</option>
						<option value="5">2010</option>
						<option value="6">2009</option>
						<option value="7">2008</option>
						<option value="8">2007</option>
						<option value="9">2006</option>
						<option value="10">2005</option>
					</select>
				</td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">开始日期:</td>
                <td align="left" class="l-table-edit-td">
                    <input name="txtStartDate" type="text" id="txtStartDate" ltype="date" validate="{required:true}" />
                </td><td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">结束日期:</td>
                <td align="left" class="l-table-edit-td">
                    <input name="txtEndDate" type="text" id="txtEndDate" ltype="date" validate="{required:true}" />
                </td><td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">课程(<input type="button" value="设定" onclick="setCourse()"/>):</td>
                <td align="left" class="l-table-edit-td">
					<select name="ddlSpecialty" id="ddlSpecialty" ltype="select">
						<option value="1">建筑动画课程信息</option>
						<option value="2">室内设计课程信息</option>
						<option value="3">影视动画课程信息</option>
						<option value="4">影视后期课程信息</option>
						<option value="5">影视坐标合作班课程信息</option>
					</select>
					
                </td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">班主任:</td>
                <td align="left" class="l-table-edit-td">
					<select name="ddlTeacher" id="ddlTeacher" ltype="select">
						<option value="1">张三</option>
						<option value="2">李四</option>
						<option value="3">王二麻子</option>
						<option value="4">小淘气</option>
					</select>
                </td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">教室:</td>
                <td align="left" class="l-table-edit-td"><input name="txtClassroom" type="text" id="txtClassroom" ltype="text" /></td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">预计人数:</td>
                <td align="left" class="l-table-edit-td">
                    <input name="txtNumbers" type="text" id="txtNumbers" ltype='spinner' ligerui="{type:'int'}" value="2" class="required" validate="{digits:true,min:1,max:100}" />
                </td><td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">状态:</td>
                <td align="left" class="l-table-edit-td">
					<select name="ddlStatus" id="ddlStatus" ltype="select">
						<option value="1">计划</option>
						<option value="2">招生</option>
						<option value="3">开课</option>
						<option value="4">结业</option>
						<option value="5">取消</option>
					</select>
                </td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">备注:</td>
                <td align="left" class="l-table-edit-td"> 
                <textarea cols="100" rows="4" class="l-textarea" id="remark" style="width:400px"></textarea>
                </td><td align="left"></td>
            </tr>
        </table>
		<br />
		<input type="submit" value="提交" class="l-button l-button-submit" /> 
        <input type="button" value="返回" class="l-button l-button-submit" onclick="returnPage()"/>
    </form>
    <div style="display:none"></div>
</body>
</html>
