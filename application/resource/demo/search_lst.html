<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>高级信息查询</title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script> 
    <script src="SearchData.js" type="text/javascript"></script>
    <script type="text/javascript">
        var grid = null;
        $(function () {
            grid = $("#maingrid").ligerGrid({
                columns: [
                { display: '课程名称', name: 'CourseName', align: 'left', width: 160 },
                { display: '班级名称', name: 'ClassName', align: 'left', width: 160 },
                { display: '班主任', name: 'Teacher', align:'left', width: 60 },
                { display: '科目名称', name: 'Subject',  align: 'left', width: 160 },
                { display: '科目教师', name: 'SjtTeacher', align: 'left', width: 60 },
                { display: '学生名称', name: 'Student', align: 'left' },
                { display: '学生作品', name: 'Works', align: 'left' },
                { display: '作品评分', name: 'WorksEvaluation', align: 'left' }
                ],  
                pageSize:10,
                where : f_getWhere(),
                data: $.extend(true,{},SearchData), 
                width: '100%',height:'100%'
            });

            $("#pageloading").hide();
        });
        function f_search()
        {
            grid.options.data = $.extend(true, {}, CustomersData);
            grid.loadData(f_getWhere());
        }
        function f_getWhere()
        {
            if (!grid) return null;
            var clause = function (rowdata, rowindex)
            {
                var key = $("#txtKey").val();
                return rowdata.CustomerID.indexOf(key) > -1;
            };
            return clause; 
        }
    </script>
</head>
<body style="padding:6px; overflow:hidden;">
<div id="pageloading"></div>  
<div id="searchbar">
    任意关键字查询：<input type="text" id="txtKey" style="width:350px"/>
    <input id="search" type="submit" value=" 查 询 " onclick="search_click()" />
	<input id="close" type="checkbox" name="close"/> 包含已结业班级
</div>
<br>
<div id="maingrid" style="margin:0; padding:0"></div>
<div style="display:none;"></div>
</body>
</html>
