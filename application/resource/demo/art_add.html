<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>作品上传</title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script> 
    <script src="TeachersData.js" type="text/javascript"></script>
   
</head>
<body style="padding:6px; overflow:hidden;">
<div id="pageloading"></div>  

<br>
<div id="maingrid" style="margin:0; padding:0">
 <form name="form" method="post" action="" id="form">

        <table cellpadding="0" cellspacing="0" class="l-table-edit" >
 		<tr>
                <td align="right" class="l-table-edit-td">选择班级:</td>
                <td align="left" class="l-table-edit-td">				
					<select name="ddlUser" id="ddlUser" ltype="select">
						<option value="1">A班</option>
						<option value="2">B班</option>
						<option value="3">C班</option>
						<option value="4">D班</option>
						<option value="4">E班</option>
					</select>
				</td>
                <td align="left"></td>
            </tr>
			<tr>
                <td align="right" class="l-table-edit-td">选择课程:</td>
                <td align="left" class="l-table-edit-td">				
					<select name="ddlUser" id="ddlUser" ltype="select">
						<option value="1">A课程</option>
						<option value="2">B课程</option>
						<option value="3">C课程</option>
						<option value="4">D课程</option>
						<option value="4">E课程</option>
					</select>
				</td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">作品选择:</td>
                <td align="left" class="l-table-edit-td">				
					<input type="file" name="files[]" multiple><br/>（按住CTRL多选）
				</td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td"></td>
                <td align="left" class="l-table-edit-td">				
					<input type="submit" value="上传">
				</td>
                <td align="left"></td>
            </tr>
		</table>
</div>
<div style="display:none;"></div>
</body>
</html>
