<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>科目一览</title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script> 
    <script src="WorksSubjectData.js" type="text/javascript"></script>
    <script type="text/javascript">
        var grid = null;
        $(function () {
            grid = $("#maingrid").ligerGrid({
                columns: [
                { display: '科目编号', name: 'SubjectNo', align: 'left', width: 80 },
                { display: '科目名称', name: 'SubjectName', align: 'left', width: 200 },
                { display: '周期', name: 'Period', align: 'left', width: 80 },
                { display: '开始日期', name: 'StartDate', align: 'left', width: 120 },
                { display: '结束日期', name: 'EndDate', align: 'left', width: 120 },
                { display: '任课教师', name: 'Teacher', align: 'left', width: 120 },
                { display: '作品个数', name: 'Works', align: 'left', width: 80 },
                { display: '作品平均分', name: 'WorksScore', align: 'left', width: 80 }
                ],  
                pageSize:10,
                where : f_getWhere(),
                data: $.extend(true,{},WorksSubjectData), 
                width: '100%',height:'100%'
            });

            $("#pageloading").hide();
        });
        function f_search()
        {
            grid.options.data = $.extend(true, {}, CustomersData);
            grid.loadData(f_getWhere());
        }
        function f_getWhere()
        {
            if (!grid) return null;
            var clause = function (rowdata, rowindex)
            {
                var key = $("#txtKey").val();
                return rowdata.CustomerID.indexOf(key) > -1;
            };
            return clause; 
        }
        function search_click()
        {
        }
        function returnPage() {
            location.href = "works_class.html";
        }
    </script>
</head>
<body style="padding:6px; overflow:hidden;">
<div id="pageloading"></div>  
<div id="searchbar">
    编号或名称：<input id="txtKey" type="text" />
    <input id="search" type="button" value=" 查 询 " onclick="search_click()" />
    <input id="search" type="button" value=" 返 回 " onclick="returnPage()" />
</div>
<br>
<div id="maingrid" style="margin:0; padding:0"></div>
<div style="display:none;"></div>
</body>
</html>
