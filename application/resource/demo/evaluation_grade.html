    <script src="lib/jquery-validation/jquery.validate.min.js" type="text/javascript"></script> 
    <script src="lib/jquery-validation/jquery.metadata.js" type="text/javascript"></script>
    <script src="lib/jquery-validation/messages_cn.js" type="text/javascript"></script>

    <script type="text/javascript">
        var eee;
        $(function ()
        {
            $.metadata.setType("attr", "validate");
            var v = $("form").validate({
                debug: true,
                errorPlacement: function (lable, element)
                {
                    if (element.hasClass("l-textarea"))
                    {
                        element.ligerTip({ content: lable.html(), target: element[0] }); 
                    }
                    else if (element.hasClass("l-text-field"))
                    {
                        element.parent().ligerTip({ content: lable.html(), target: element[0] });
                    }
                    else
                    {
                        lable.appendTo(element.parents("td:first").next("td"));
                    }
                },
                success: function (lable)
                {
                    lable.ligerHideTip();
                    lable.remove();
                },
                submitHandler: function ()
                {
                    $("form .l-text,.l-textarea").ligerHideTip();
                    alert("Submitted!")
                }
            });
            $("form").ligerForm();
            $(".l-button-test").click(function ()
            {
                alert(v.element($("#txtName")));
            });
        });  
		function returnPage() {
			location.href = "evaluation_subject.html";
		}
    </script>
    <style type="text/css">
        body{ font-size:12px;}
        .l-table-edit {}
        .l-table-edit-td{ padding:4px;}
        .l-button-submit,.l-button-reset{width:80px; float:left; margin-left:10px; padding-bottom:2px;}
        .l-verify-tip{ left:230px; top:120px;}
    </style>
</head>
<body style="padding:6px; overflow:hidden;">
<div id="pageloading"></div>  
	<br>
    <form name="form1" method="post" action="" id="form1">
        <table cellpadding="0" cellspacing="0" class="l-table-edit" >
		    <tr>
                <td align="right" class="l-table-edit-td">科目名称:</td>
                <td align="left" class="l-table-edit-td">
                    基础
                </td><td align="left"></td>
            </tr>
		    <tr>
                <td align="right" class="l-table-edit-td">科目教师:</td>
                <td align="left" class="l-table-edit-td">
                    张三
                </td><td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">评价分数:</td>
                <td align="left" class="l-table-edit-td">
                    <input name="txtNumbers" type="text" id="txtNumbers" ltype='spinner' ligerui="{type:'int'}" value="90" class="required" validate="{digits:true,min:1,max:100}" />
                </td><td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">备注:</td>
                <td align="left" class="l-table-edit-td"> 
                <textarea cols="100" rows="4" class="l-textarea" id="remark" style="width:400px"></textarea>
                </td><td align="left"></td>
            </tr>
        </table>
		<br />
		<input type="submit" value="提交" class="l-button l-button-submit" /> 
        <input type="button" value="返回" class="l-button l-button-submit" onclick="returnPage()"/>
    </form>
</div>
