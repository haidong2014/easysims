<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>学生信息维护</title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script> 
    <script src="EnrolStudentData.js" type="text/javascript"></script>
    <script type="text/javascript">
        var grid = null;
        $(function () {
            grid = $("#maingrid").ligerGrid({
                columns: [
                { display: '学生编号', name: 'StudentNo', align: 'left', width: 80 },
                { display: '学生姓名', name: 'StudentName', align: 'left', width: 160 },
                { display: '性别', name: 'Sex', align:'left', width: 60 },
                { display: '年龄', name: 'Age',  align: 'left', width: 60 },
                { display: '联络方式', name: 'ContactWay', align: 'left' },
                { display: '家长电话', name: 'ParentPhone', align: 'left' },
                { display: '操作', name: 'Operation' }
                ],  
                pageSize:10,
                where : f_getWhere(),
                data: $.extend(true,{},EnrolStudentData), 
                width: '100%',height:'100%'
            });

            $("#pageloading").hide();
        });
        function f_search()
        {
            grid.options.data = $.extend(true, {}, CustomersData);
            grid.loadData(f_getWhere());
        }
        function f_getWhere()
        {
            if (!grid) return null;
            var clause = function (rowdata, rowindex)
            {
                var key = $("#txtKey").val();
                return rowdata.CustomerID.indexOf(key) > -1;
            };
            return clause; 
        }
        function regist_click()
        {
			location.href = "enrol_students_add.html";
        }
        function returnPage() {
            location.href = "enrol_students_class.html";
        }
    </script>
</head>
<body style="padding:6px; overflow:hidden;">
<div id="pageloading"></div>  
<div id="searchbar">
    编号或姓名：<input id="txtKey" type="text" />
    <input id="button" type="button" value=" 查 询 " onclick="f_search()" />
	<input id="regist" type="button" value=" 学生信息登录 " onclick="regist_click()" />
    <input id="search" type="button" value=" 返 回 " onclick="returnPage()" />
</div>
<br>
<div id="maingrid" style="margin:0; padding:0"></div>
<div style="display:none;"></div>
</body>
</html>
