<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>课程一览</title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script> 
    <script src="EnrolCourseData.js" type="text/javascript"></script>
    <script type="text/javascript">
        var grid = null;
        $(function () {
            grid = $("#maingrid").ligerGrid({
                columns: [
                { display: '课程编号', name: 'CourseNo', align: 'left', width: 80 },
                { display: '课程名称', name: 'CourseName', align: 'left', width: 400 },
                { display: '班级个数', name: 'ClassNumbers', align: 'left', width: 80 }
                ],  
                pageSize:10,
                where : f_getWhere(),
                data: $.extend(true,{},EnrolCourseData), 
                width: '100%',height:'100%'
            });

            $("#pageloading").hide();
        });
        function f_search()
        {
            grid.options.data = $.extend(true, {}, CustomersData);
            grid.loadData(f_getWhere());
        }
        function f_getWhere()
        {
            if (!grid) return null;
            var clause = function (rowdata, rowindex)
            {
                var key = $("#txtKey").val();
                return rowdata.CustomerID.indexOf(key) > -1;
            };
            return clause; 
        }
    </script>
</head>
<body style="padding:6px; overflow:hidden;">
<div id="pageloading"></div>  
<div id="searchbar">
    年度：
	<select name="ddlYear" id="ddlYear" ltype="select">
		<option value="1">2014</option>
		<option value="2">2013</option>
		<option value="3">2012</option>
		<option value="4">2011</option>
		<option value="5">2010</option>
		<option value="6">2009</option>
		<option value="7">2008</option>
		<option value="8">2007</option>
		<option value="9">2006</option>
		<option value="10">2005</option>
	</select>
    编号或名称：<input id="txtKey" type="text" />
    <input id="search" type="button" value=" 查 询 " onclick="search_click()" />
</div>
<br>
<div id="maingrid" style="margin:0; padding:0"></div>
<div style="display:none;"></div>
</body>
</html>
